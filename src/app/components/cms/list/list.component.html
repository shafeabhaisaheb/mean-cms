<div class="row">
	<div class="table-responsive">
	  <table class="table table-striped">
	    <thead class="thead-dark">
	      <tr>
	        <th scope="col">Title</th>
	        <th scope="col">Menu</th>
	        <th scope="col">Display</th>
	        <th scope="col"></th>
	     <!--   <th scope="col"></th> -->
	      </tr>
	    </thead>
	    <tbody>

	      <tr *ngFor="let item of items">
	        <th scope="row">{{ item.name }}</th>
	        <td>{{ item.menu }}</td>
	        <td>{{ item.status }}</td>
	        <td><button class="btn btn-primary" [routerLink]="['/admin/edit', item._id]">Edit</button> </td>
	       <!-- <td><button class="btn btn-primary" (click)="delete(item._id)">Delete</button> </td> -->
	      </tr>
	      
	    </tbody>
	  </table>

	</div>
	</div>
